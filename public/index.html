<!DOCTYPE html>
<html>
    <head>
        <title>My Awesome Tic Tack Toe App</title>
        <link href="../lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="/stylesheets/main.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
      <h1>Play some tic tack toe</h1>
      <div id="game-container" class="container-fluid">
          <div class="row">
            <button id="number-0" class="col-md-4"></button>
            <button id="number-1" class="col-md-4"></button>
            <button id="number-2" class="col-md-4"></button>
          </div>
          <div class="row">
            <button id="number-3" class="col-md-4"></button>
            <button id="number-4" class="col-md-4"></button>
            <button id="number-5" class="col-md-4"></button>
          </div>
          <div class="row">
            <button id="number-6" class="col-md-4"></button>
            <button id="number-7" class="col-md-4"></button>
            <button id="number-8" class="col-md-4"></button>
          </div>
      </div>

      <script src="javascripts/index.js"></script>
    </body>
</html>
